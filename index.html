        "Zenin",
      ];

      const button = document.querySelector("#button");
      const generatorText = document.querySelector("#middlenametext");

      var active = false;

      button.addEventListener("click", () => {
        if (!active) {
          active = true;
          let nameChange = setInterval(function () {
            changeRandomName();
          }, 50);

          button.textContent = "Generating";
          button.style.backgroundColor = "lightgrey";

          let buttonChange = setInterval(function () {
            button.textContent = button.textContent + ".";
          }, 500);

          sleep(2000).then(() => {
            clearInterval(nameChange);
            clearInterval(buttonChange);
            button.textContent = "Generate";
            button.style.backgroundColor = "lightgreen";
            active = false;
          });
        }
      });

      function changeRandomName() {
        var randomName =
          nameTable[Math.floor(Math.random() * nameTable.length)];
        generatorText.textContent = randomName;
      }

      function sleep(ms) {
        return new Promise((resolve) => setTimeout(resolve, ms));
      }

      sleep(2000).then(() => {
        console.log("World!");
      });
    </script>
  </body>
</html>
